<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	template="/WEB-INF/templates/default.xhtml">
	<ui:define name="content">
		<h:form id="reg">
			<h2>Member Registration</h2>
			<p>Demonstrates quickstart application for Hibernate using Jboss
				AS7.</p>
			<h:panelGrid columns="3" columnClasses="titleCell">

				<h:outputLabel for="phoneNumber" value="Parent#:" />
				<h:inputText id="phoneNumber" value="#{newgroup.parentGroupId}" />
				<h:message for="phoneNumber" errorClass="invalid" />

				<h:outputLabel for="address" value="Name:" />
				<h:inputText id="address" value="#{newgroup.groupName}" />
				<h:message for="address" errorClass="invalid" />
			</h:panelGrid>

			<p>
				<h:panelGrid columns="2">
					<h:commandButton id="register"
						action="#{groupController.register}" value="Register"
						styleClass="register" />
					
					<h:messages styleClass="messages" errorClass="invalid"
						infoClass="valid" warnClass="warning" globalOnly="true" />
				</h:panelGrid>
			</p>
		</h:form>


		<h2>Members</h2>
		<h:panelGroup rendered="#{empty groups}">
			<em>No registered members.</em>
		</h:panelGroup>
		<h:dataTable var="_group" value="#{groups}"
			rendered="#{not empty members}" styleClass="simpletablestyle">
			<h:column>
				<f:facet name="header">myId</f:facet>
                #{_group.pid}
            </h:column>
			<h:column>
				<f:facet name="header">myId</f:facet>
                #{_group.groupName}
            </h:column>
            <h:column>
				<f:facet name="header">myId</f:facet>
                #{_group.parentGroupId}
            </h:column>
<!--             <h:column> -->
<!-- 				<f:facet name="header">myId</f:facet> -->
<!--                 #{_group.childGroup} -->
<!--             </h:column> -->
		</h:dataTable>

	</ui:define>

</ui:composition>
