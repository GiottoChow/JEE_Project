<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	template="/WEB-INF/templates/default.xhtml"
                xmlns:s="http://jboss.com/products/seam/taglib">
	<ui:define name="content">
		<h:form id="login">

			<h:inputHidden value="#{jsessionid}" id="sessionId" />
			<h2>Login</h2>
			
			<h:panelGrid columns="3" columnClasses="titleCell">

				<h:outputLabel for="userId" value="User ID: " />
				<h:inputText id="userId" value="#{userProducer.searchUser.userId}" >
					<f:validateRequired />
				</h:inputText>
				<h:message for="userId" errorClass="invalid" />


				<h:outputLabel for="passwd" value="Password*:" />
				<h:inputSecret id="passwd" value="#{userProducer.searchUser.passwd}">
					<f:validateRequired />
				</h:inputSecret>
				<h:message for="passwd" errorClass="invalid" />
				
			</h:panelGrid>

			<p>
				<h:panelGrid columns="2">
					
					<h:commandButton id="login"
						action="#{userProducer.login()}" value="Login"
						styleClass="register" />
					
					
					<h:messages styleClass="messages" errorClass="invalid"
						infoClass="valid" warnClass="warning" globalOnly="true" />
				</h:panelGrid>
			</p>
		</h:form>
	</ui:define>

</ui:composition>
